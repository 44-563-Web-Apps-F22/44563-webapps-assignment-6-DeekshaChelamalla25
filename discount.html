<!DOCTYPE html>
<html>
    <head>
        <title>Discount</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </head>
<body>

<h2>Deeksha Chelamalla computes discounts</h2>

<div class = "container">
    <label for="amount">Enter the base amount</label>
    <input type = "number" id = "amount" name = "amount" value = 20>
</div>
<div class = "container">
    <label for="discount">Enter the discount percentage</label>
    <input type = "number" id = "discount" name = "discount" value = 10>
</div>
<button type = "button" onclick="discount()">
    Apply discount
</button>
<p id="result" style="background-color: pink">This text will be replaced with base values</p>

<div class = "container">
    <form>
        <div class = "container">
            <input type="radio" id="times" name="type" value="times" onclick="chooseOp()">
            <label for="times">*</label></br>
        </div>
        <div class = "container">
            <input type="radio" id="divide" name="type" value="divide" onclick="chooseOp()">
            <label for="divide">/</label></br> 
        </div>
        <div class = "container">
            <input type="radio" id="exponent" name="type" value="exponent" onclick="chooseOp()">
            <label for="exponent">**</label></br>   
        </div>
      </form>
      <p id="result1" style="background-color: pink">This text will be replaced with operation results</p>
</div>

<script>
    function discount()
    {
        Amount = document.getElementById("amount").value
        Discount = document.getElementById("discount").value
        result = "";
        for(let i=1;i<=5;i++)
        {
            result += i*(Amount - (Amount * Discount)/100);
            result += " ";
        }
        document.getElementById("result").innerHTML="Discounted amounts for base "+Amount+" are "+result
    }
    function chooseOp()
    {
        Amount1 = document.getElementById("amount").value
        Discount1 = document.getElementById("discount").value
        mul = document.getElementById("times").checked
        div = document.getElementById("divide").checked
        power = document.getElementById("exponent").checked
        if(mul)
            document.getElementById("result1").innerHTML="Amount*Discount="+Amount1*Discount1
        else if(div)
            document.getElementById("result1").innerHTML="Amount/   Discount="+Amount1/Discount1
        else
            document.getElementById("result1").innerHTML="Amount**Discount="+Amount1**Discount1
    
}
</script>

</body>
</html>
