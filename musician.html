<!DOCTYPE html>
<html>
<head>
    <title>Music</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>

<h2>Musician guess by Deeksha Chelamalla</h2>

<form>
    <label for="form1_name">Enter the secret musician name</label>
    <input type ="password" id="form1_name" name="form1_name" min=10 max=50 step=2 value="John Lennon"> <br>

    <label for="form1_check">Guess the musician </label>
    <input type ="text" id="form1_check" name="form1_check" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result" style="background-color: blue">This text will be replaced </p>

<script> 
var correct = 0
var wrong = 0
count = 0
function checkGuess(){
    
    name = document.getElementById("form1_name").value
    check = document.getElementById("form1_check").value
    res = name.localeCompare(check)
    if(res == 0){
        count = 0
        correct += 1
        alert("You got it right")
    } else {
        count += 1
        wrong += 1
        alert("Wrong Musician")
    
    
    if(count >= 3){
        if(wrong>=3){
          gameover()
        }
    }
     
    
    function gameover(){
        alert("Sorry,game over")
    }
    }
    result.innerHTML = "Correct count:"+correct+"Wrong count:"+wrong

}
</script>
 <div style="padding: 50px 50px"> 
    <img src="Caddisfly.jpg" id = "insect" onclick="swapImage()" alt="Caddisflies" width="100" height="100">
</div>
<script>
    var useImage = 1;
    function swapImage(){
        
        switch(useImage){
            case 1:
                useImage = 2;
                document.getElementById("insect").src = "honeybee.jpg";
                break;
            case 2:
                useImage = 3;
                document.getElementById("insect").src = "earthworm.jpg";
               break;
            default:
                useImage = 1;
                document.getElementById("insect").src = "Caddisfly.jpg";
                break;
        }

    }
</script>

</body>
</html>
